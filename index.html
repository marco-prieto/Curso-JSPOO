<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdCursos</title>
    <link rel="stylesheet" href="https://ux.ed.team/css/styles.css?201803301710">
</head>
<body>
    <div class="ed-grid">
        <h1>Cursos</h1>
        <form id="formCursos">
            <div class="ed-grid m-grid-4">
                <div class="form-item">
                    <label>
                        Nombre
                        <input type="text" name="nombreCurso">
                    </label>
                </div>
                <div class="form-item">
                    <label>
                        Poster
                        <input type="text" name="posterCurso">
                    </label>
                </div>
                <div class="form-item">
                    <label>
                        Clases
                        <input type="number" min="1" name="clasesCurso">
                    </label>
                </div>
                <div class="form-item m-py-3">                 
                    <input class="button"type="submit" value="Crear Curso">                    
                </div>
            </div>
        </form>
    </div>
    <div class= "ed-grid m-grid-4 s-grid-2 row-gap" id="cursos"></div>
    <script type = "module" src ="./scripts/index.js"></script>
    
</body>
</html>
